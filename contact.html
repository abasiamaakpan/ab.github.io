    <h2 id="ContactTitle"> Contact</h2>
    <h5 id="ContactText">Please include your details.</h5>

    <form name="Register" action="/contact.html" onsubmit="return validate()" method="post">
      <div class="form-group form-wrapper">
    	<label for="NameId">Name </label>
      <input type="text" class="form-control" id="NameId" name="Name"><br>
    	<label for="AddressId"> Address </label>

       <label for="EmailId">Email </label>

       <label for="TelephoneId"> Telephone </label>
        <input type="text" class="form-control" id="TelephoneId" name="Telephone"><br>
        <label for="CommentsId"> Comments(i.e How can i improve my website)</label>

    	  <input type="submit" class="btn btn-primary" value="Submit" name="Submit">
    		<input type="reset" class="btn btn-info" value="Reset" name="Reset">
    </div>
    </form>
