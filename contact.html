    <!-- This was not wrapped in any kind of container like the rest of your template, which looked strange and out of place.  
         Also better practice to containerize or as they say, use the box model, for each thing.  You can more easily style 
         this section if you do that.  -->
    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="contact">
      <div class="my-auto">
        <h2 id=" mb-5">Contact</h2>
        <h5 id="ContactText">Please Include your Details</h5>

        <form name="Register" action="/contact.html" onsubmit="return validate()" method="post">
          <div class="form-group form-wrapper">
            <label for="NameId">Name </label>
            <input type="text" class="form-control" id="NameId" name="Name"><br>
            <label for="AddressId"> Address </label>
            <input type="text" class="form-control" id="AddressId" name="Address"><br>
            <label for="EmailId">Email </label>
            <input type="email" class="form-control" id="EmailId" name="Email"><br>
            <label for="TelephoneId"> Telephone </label>
            <input type="text" class="form-control" id="TelephoneId" name="Telephone"><br>
            <label for="CommentsId"> Comments(i.e How can i improve my website)</label>
            <textarea class="form-control" rows="4" id="CommentsId"></textarea><br>
            <!-- not sure the color on this button matches your theme so I might change it in the style -->
            <input type="submit" class="btn btn-primary" value="Submit" name="Submit">
            <!-- I might de-emphasize the reset button by using an outline button -->
            <input type="reset" class="btn btn-outline-info" value="Reset" name="Reset">
        </div>
        </form>
